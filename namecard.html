<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Thaileang Sung - Business Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e2e8f0, #cbd5e1);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .business-card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .business-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/><circle cx="80" cy="40" r="1" fill="white" opacity="0.1"/><circle cx="40" cy="80" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.1;
        }
        
        .company-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }
        
        .company-type {
            font-size: 14px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .person-info {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .person-title {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 5px;
        }
        
        .person-name {
            font-size: 24px;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 15px;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .contact-item:last-child {
            border-bottom: none;
        }
        
        .contact-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2563eb;
        }
        
        .contact-text {
            flex: 1;
            font-size: 14px;
            color: #475569;
        }
        
        .contact-label {
            font-weight: 600;
            color: #1e293b;
        }
        
        .qr-section {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .qr-section img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        @media (max-width: 480px) {
            .business-card {
                max-width: 350px;
            }
            
            .card-header {
                padding: 25px;
            }
            
            .card-body {
                padding: 25px;
            }
            
            .person-name {
                font-size: 20px;
            }
            
            .qr-section {
                width: 50px;
                height: 50px;
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="business-card">
        <div class="card-header">
            <div class="qr-section">
                <img src="images/qrcode.png" alt="QR Code">
            </div>
            <div class="company-name">HAN-CAM PRODUCTS / 한-캄품</div>
            <div class="company-type">Import & Export</div>
        </div>
        
        <div class="card-body">
            <div class="person-info">
                <div class="person-title">CEO / 대표</div>
                <div class="person-name">Dr. THAILEANG SUNG / 송태양</div>
            </div>
            
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-text">
                        <span class="contact-label">Tel:</span> 010-2714-6777
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-text">
                        <span class="contact-label">Email:</span> thaileang@naver.com
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-text">
                        <span class="contact-label">Address:</span> #73-8, Hwigyeong-ro, Dongdaemoon-gu, Seoul
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
